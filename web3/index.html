    <div id="topup-modal" class="modal__topup">
      <div class="modal__topup-content">
          <div class="modal__topup-header">
            <h2 class="modal__topup-title">Top up your account</h2>
          </div>
          <div class="modal__topup-body">
            <div class="modal__topup-form">
                <p class="modal__topup-info">1Gwei = 1STC</p>
                <input type="number" id="topupAmount" placeholder="Enter amount" />
            </div>
